{% extends 'partials/base.html' %}

{% load static %}

{% block page-content %}
<div class="edit-post-form">
        <h2 style="text-align:center">Are you sure you want to delete this reply?</h2>
        <form method="post" action="{% url 'delete reply' reply_id=reply_id %}" enctype="multipart/form-data">
            <div class="item" style="display:none;">
                {{ form.text }}
            </div>
            <div class="edit-btn-div" style="display:flex; align-items: center;">
                <button class="edit-btn" type="submit" style="margin: auto;">Delete Reply</button>
            </div>
            {% csrf_token %}
        </form>
    </div>

{% endblock %}

{% block script %}
    <script src="{% static 'scripts/app.js' %}" type="text/javascript"></script>
{% endblock %}
