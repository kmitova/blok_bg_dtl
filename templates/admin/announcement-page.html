{% extends 'partials/base.html' %}

{% load static %}

{% block page-content %}
    <form action="{% url 'make announcement' %}" method="post" class="announcement-form">
    <h2>Ново съобщение:</h2>
    {{ form }}
    {% csrf_token %}
    <button type="submit" style="width:15em;">Направи съобщение</button>
    </form>
{% endblock %}

{% block script %}
    <script src="{% static 'scripts/app.js' %}" type="text/javascript"></script>
{% endblock %}
