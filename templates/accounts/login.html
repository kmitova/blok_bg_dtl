{% extends 'partials/base.html' %}

{% load static %}

{% block page-content %}
    <div class="form-container">

    <h1 class="accounts-form-title">Sign In</h1>
    <form action="{% url 'login' %}" method="post" class="account-form login-form">
        {% csrf_token %}
    <div class="form-field">
            {{ form.username.errors }}
            {{ form.username }}
        </div>
    <div class="form-field">
        {{ form.password.errors }}
        {{ form.password }}
    </div>
        <div class="submit-btn-container">
                <button type="submit" class="accounts-form-btn register-btn">Sign In</button>
        </div>
    </form>
    </div>
{% endblock %}
