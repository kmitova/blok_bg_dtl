{% extends 'partials/base.html' %}
{% load custom_filters %}
{% load static %}

{% block page-content %}
    <div class="form-container">

    <h1 class="accounts-form-title">Вход</h1>
    <form action="{% url 'login' %}" method="post" class="account-form login-form">
        {% csrf_token %}
    <div class="form-field">
            {{ form.username.errors }}
            {{ form.username|placeholder:"Потребителско име" }}
        </div>
    <div class="form-field">
        {{ form.password.errors }}
        {{ form.password|placeholder:"Парола" }}
    </div>
        <div class="submit-btn-container">
                <button type="submit" class="accounts-form-btn register-btn">Вход</button>
        </div>
    </form>
    </div>
{% endblock %}
